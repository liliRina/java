<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h1>Найденные продукты</h1>
<div th:each="product, iterStat : ${products}">
    <div class="product">
        <div style="display: flex; align-items: center;">
            <div style="flex: 1; margin-right: 0px;"
                 th:text="${product}">Продукт</div>
        </div>
    </div>
</div>

<div style="margin-right: 0px;"
     th:text="${invitation_to_choosing}">Продукт</div>


</body>
</html>
