    <style>
        body {

        .composition-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            margin-bottom: 30px;
        }

        .current-composition {

        .component-item {

            display: inline-block;

        }

        .add-form {

        }

        input[type="text"] {

            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .add-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #45a049;
        }

        .clear-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
        }

        .empty-state {
            color: #757575;
            font-style: italic;
            text-align: center;
            padding: 30px;
            background: #f5f5f5;
            border-radius: 6px;
            border: 2px dashed #ddd;
        }

        h1 {

            margin-bottom: 25px;
            text-align: center;
        }
    </style>
</head>
